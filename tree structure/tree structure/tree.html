<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <!-- FONTAWESOME LINK -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- DATE PICKER -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <i class="fa-solid fa-house" style="padding: 10px; font-size: 25px;"></i>
        <input type="search" style="padding: 5px; margin: 10px; float: right;" placeholder="Search">
        <input type="text" style="padding: 5px; margin: 10px; float: right;" name="daterange" value="01/01/2018 -> 01/15/2018" />



        <div class="container">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">SalesOrder ID</th>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Delivery Date</th>
                    <th scope="col">Process1</th>
                    <th scope="col">Process2</th>
                    <th scope="col">Process3</th>
                    <th scope="col">Process4</th>
                    <th scope="col">Process5</th>
                    <th scope="col">Process6</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1F4AE</td>
                        <td>SO1</td>
                        <td>200</td>
                        <td>01-01-2001</td>
                      </tr>
                      <tr>
                        <td>2UO36</td>
                        <td>SO2</td>
                        <td>300</td>
                        <td>02-02-2002</td>
                      </tr>
                      <tr>
                        <td>3IO30</td>
                        <td>SO3</td>
                        <td>400</td>
                        <td>03-03-2003</td>
                      </tr>
                </tbody>
              </table>
        </div>
        




        <script>
        $(function() {
        $('input[name="daterange"]').daterangepicker({
            opens: 'left'
        }, function(start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });
        });
        </script>
    </body>
</html>
